<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DCR - RT - Frontend tech task Country & Region Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h2>Select data to display in graph, by Country or Region:</h2>

    <form>
        <div class="mb-3">
            <label class="form-label">Choose by:</label>
            <div class="form-check">
                <input  class="form-check-input" type="radio" name="selectionType" id="byCountry" value="country" checked>
                <label class="form-check-label" for="byCountry">By Country</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selectionType" id="byRegion" value="region">
                <label class="form-check-label" for="byRegion">By Region</label>
            </div>
        </div>

        <div class="mb-3" id="countryOptions">
            <label class="form-label">Data for Bubble Chart by Country:</label>

            <select class="form-select" id="countryData">
                <option value="">Please select Country option</option>
                <option value="population">Population Size</option>
                <option value="borders">Number of Borders</option>
                <option value="timezones">Number of Timezones</option>
                <option value="languages">Number of Languages</option>
            </select>
        </div>

        <div class="mb-3 d-none" id="regionOptions">
            <label class="form-label">Data for Bubble Chart by Region:</label>
            <select class="form-select" id="regionData">
                <option value="">Please select Region option</option>
                <option value="countriesCount">Number of Countries</option>
                <option value="uniqueTimezones">Unique Timezones</option>
            </select>
        </div>

    </form>
</div>


<hr>
<script src="static/js/country_region.js"></script>

</body>
</html>
